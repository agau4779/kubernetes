apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: hostname
  name: hostname
spec:
  minReadySeconds: 60
  template:
    metadata:
      labels:
        run: hostname
    spec:
      containers:
      - image: gcr.io/kubernetes-e2e-test-images/serve-hostname-amd64:1.1
        name: host1
        command:
        - /bin/sh
        - -c
        - /serve_hostname -http=true -udp=false -port=8000
        ports:
        - protocol: TCP
          containerPort: 8000
      - image: gcr.io/kubernetes-e2e-test-images/serve-hostname-amd64:1.1
        name: host2
        command:
        - /bin/sh
        - -c
        - /serve_hostname -http=true -udp=false -port=8080
        ports:
        - protocol: TCP
          containerPort: 8080
      - image: gcr.io/kubernetes-e2e-test-images/serve-hostname-amd64:1.1
        name: host3
        command:
        - /bin/sh
        - -c
        - /serve_hostname -http=true -udp=false -port=8500
        ports:
        - protocol: TCP
          containerPort: 8500
      - image: gcr.io/kubernetes-e2e-test-images/serve-hostname-amd64:1.1
        name: host4
        command:
        - /bin/sh
        - -c
        - /serve_hostname -http=true -udp=false -port=8999
        ports:
        - protocol: TCP
          containerPort: 8999

      terminationGracePeriodSeconds: 120
